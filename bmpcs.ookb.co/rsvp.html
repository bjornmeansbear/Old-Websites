<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Balitmore Montessori Recption RSVP</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Kristian Bjornard">
  <link rel="stylesheet" href="rsvp.css" type="text/css" media="screen">
	<!-- Date: 2011-09-23 -->
</head>
<body>
  <div id="wrapper">

    <div id="header">
      <h1></h1>
      <p>The Baltimore Montessori Public Charter School invites you to a Reception Generously hosted by Spike & Amy Gjerde at Woodberry Kitchen</p>
      <p>Wine, Beer and Exquisite Lite Fare<br/> <em>5&#8211;7 pm, Tuesday, October 18th<br/> 2010 Clipper Park Road<br/> Baltimore, MD 21211</em></p>
    </div>

    <div id="form">
    <!-- -->
    <form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDhZSHkyUXppRE03NHNVYkp5amtHN2c6MQ&amp;ifq" method="POST" id="ss-form">
      <!-- Attending -->
      <div class="errorbox-good">
        <div class="ss-item ss-item-required ss-select">
          <div class="ss-form-entry">
            <label class="ss-q-title" for="entry_6">Attending<span class="ss-required-asterisk">*</span></label>
            <select name="entry.6.single" id="entry_6">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Email -->
      <div class="errorbox-good">
        <div class="ss-item ss-item-required ss-text">
          <div class="ss-form-entry">
            <label class="ss-q-title" for="entry_0">Email:<span class="ss-required-asterisk">*</span></label>
            <input type="text" name="entry.0.single" value="" class="ss-q-short" id="entry_0">
          </div>
        </div>
      </div>
      <!-- Firstname -->
      <div class="errorbox-good">
        <div class="ss-item ss-item-required ss-text">
          <div class="ss-form-entry">
            <label class="ss-q-title" for="entry_2">First Name<span class="ss-required-asterisk">*</span></label>
            <input type="text" name="entry.2.single" value="" class="ss-q-short" id="entry_2">
          </div>
        </div>
      </div>
      <!-- LastName -->
      <div class="errorbox-good">
        <div class="ss-item ss-item-required ss-text">
          <div class="ss-form-entry">
            <label class="ss-q-title" for="entry_3">Last Name<span class="ss-required-asterisk">*</span></label>
            <input type="text" name="entry.3.single" value="" class="ss-q-short" id="entry_3">
          </div>
        </div>
      </div>
      <!-- Guests -->
      <div class="errorbox-good">
        <div class="ss-item ss-item-required ss-select">
          <div class="ss-form-entry">
            <label class="ss-q-title" for="entry_5">Additional Guests<span class="ss-required-asterisk">*</span></label>
            <select name="entry.5.single" id="entry_5">
              <option value="0">+0</option> 
              <option value="1">+1</option>
              <option value="2">+2</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Submit -->
      <input type="hidden" name="pageNumber" value="0">
      <input type="hidden" name="backupCache" value="">
      <div class="ss-item ss-navigate">
        <div class="ss-form-entry">
          <input type="submit" name="submit" value="Submit">
        </div>
      </div>
    </form>    
    <p class="ss-required-asterisk">* Required</p>
    <!-- -->
    </div>
    
  </div>

  <div id="bottom">
    <img src="rsvplogo.png" alt="Baltimore Montessori Public Charter School log"/>
  </div>

</body>
</html>
